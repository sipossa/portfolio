<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remenu03</title>
    <link rel="stylesheet" href="../lib/css/common.css">
    <script src="../lib/js/jquery-1.12.4.min.js"></script>
    <style>
        .header {height: 100px; text-align:center; line-height:100px; background:#ffffbd;}
        .footer {position:relative; height: 200vh; background:#ddd;}
        nav {position:relative; border-top:1px solid#ddd; border-bottom:1px solid#ddd; z-index:1;}
        nav .depth01 {display:flex; justify-content:center; }
        nav .depth01:after {content:"";  position:absolute; top:40px; left:0; width:100%; height:0px; transition:0.4s; background:#ff0;}
        nav .depth01>li {position:relative;}        
        nav .depth01>li>a {display:block; padding:0 30px; line-height:40px;}
        nav li .depth02 {height:0; overflow:hidden; position:absolute; top:40px; left:0; background:#ff0; width:100%; text-align:center; line-height:30px; transition:0.4s; z-index:1;}
        nav .depth01:hover>li .depth02 {height:120px;}
        nav .depth01:hover:after {height:120px;}
   

        @media (max-width:1000px) {
            .header i {position:fixed; top:30px; right:30px}
            .header i.on {color:#f00;}
            nav {position:fixed; top:0; left:-100%; width:calc(100% - 90px); height:100vh; background:#fff; border-top:1px solid#ddd; border-bottom:1px solid#ddd; transition:none; z-index:999;}
            nav.on {left:0}
            nav .depth01 {display:flex; flex-flow:column wrap; justify-content:center;}
            nav .depth01:after {display:none; content:"";  position:absolute; top:40px; left:0; width:100%; height:0px; transition:0.4s; background:#ff0;}
            nav .depth01>li {position:relative;}        
            nav .depth01>li>a {display:block; padding:0 30px; line-height:40px;}
            nav .depth01>li .depth02 {display:none;height:auto;overflow:hidden;transition:none;position:static;top:40px;left:0;background:#ff0;width:100%;text-align:center;line-height:30px;z-index:1;}
            nav .depth01:hover>li .depth02 {display:none;height:auto;}
            nav .depth01:hover:after {height:120px;}

        }
    </style>
</head>
<body>

    <header class="header">
        <div class="mopen">
            header<i class="xi-bars"></i>
        </div>
    </header>

    <!---remenu01.html{-->
    <nav>
        <ul class="depth01">
            <li>
                <a href="#">menu01</a>
                <ul class="depth02">
                    <li><a href="#">smenu01</a></li>
                    <li><a href="#">smenu02</a></li>
                    <li><a href="#">smenu03</a></li>
                </ul>
            </li>
            <li>
                <a href="#">menu02</a>
                <ul class="depth02">
                    <li><a href="#">smenu01</a></li>
                    <li><a href="#">smenu02</a></li>
                    <li><a href="#">smenu03</a></li>
                </ul>
            </li>
            <li>
                <a href="#">menu03</a>
                <ul class="depth02">
                    <li><a href="#">smenu01</a></li>
                    <li><a href="#">smenu02</a></li>
                    <li><a href="#">smenu03</a></li>
                </ul>
            </li>
        </ul>
    </nav>




    <!---}remenu01.html-->

    <footer class="footer">
        footer
    </footer>

<script>
$(function(){
    $('nav .depth01>li').on('click', function(){
        if($('nav').hasClass('on')){
            $('.depth02').slideUp();
            $(this).find('.depth02').stop().slideToggle();
        }
    });
//---------반응형 다단메뉴 클릭하고 pc버전에 그대로 남는거 오류 해결-------------------
    $(window).on('resize', function(){
        $('.depth02').removeAttr('style')
        $('nav').removeClass('on');
    });
//--------메뉴 left랑 헤더 아이클래스-----------
    $('.header i').on('click', function(){
        $(this).toggleClass('on');
        $('nav').toggleClass('on');
    })
})
</script>

</body>
</html>
