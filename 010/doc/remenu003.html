<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다단메뉴 반응형</title>
    <link rel="stylesheet" href="../lib/css/reset.css">
    <script src="../lib/js/jquery-1.12.4.min.js"></script>
    <style>
        .header {height:100px;text-align:center;line-height:100px;}
        .footer {position:relative;height:200vh;background:#ddd;}

        nav {border-top:1px solid #ddd;border-bottom:1px solid #ddd;position:relative;}
        nav .depth01 {display:flex;justify-content:center;;}
        
        nav .depth01>li {position:relative;}
        nav .depth01>li>a {display:block;padding:0 30px;line-height:40px;}

        nav .depth01>li .depth02 {height:0;overflow:hidden;position:absolute;top:40px;left:0;background:#ff0;width:100%;text-align:center;line-height:30px;transition:0.5s;z-index:999;}

        nav .depth01:after {content:"";display:block;background:#ff0;width:100%;height:0;position:absolute;top:40px;left:0;transition:0.5s;z-index:1;}

        nav .depth01:hover:after {height:110px;}
        nav .depth01:hover>li .depth02 {height:110px;}

        @media (max-width:1000px) {

            .header i {position:fixed;top:30px;right:30px;font-size:20px;padding:10px;background:rgba(0,0,0,0.1);}
            .header i.on {color:#f00;}
            nav {position:fixed;top:0;left:-100%;width:calc(100% - 90px);height:100vh;background:#fff;border-top:none;border-bottom:none;transition:0.5s;z-index:999;}
            nav.on {left:0;}
            nav .depth01 {display:flex;flex-direction:column;justify-content:center;padding-top:100px;}
            nav .depth01>li {position:relative;}
            nav .depth01>li>a {display:block;padding:0 30px;line-height:40px;}

            nav .depth01:after {content:"";display:none;background:#ff0;width:100%;height:110px;position:absolute;top:40px;left:0;z-index:1;}

            nav .depth01>li .depth02 {height:auto;overflow:hidden;position:static;top:40px;left:0;background:#ff0;width:100%;text-align:center;line-height:30px;transition:none;z-index:999;}

            nav .depth01:hover:after {display:none;height:auto;}
            nav .depth01:hover>li .depth02 {display:none;height:auto;}

        }
    </style>
</head>
<body>
    
    <header class="header">
        <div class="mopen">
          header  <i class="xi-bars"></i>
        </div>
    </header>

    <!--remenu001.html {-->
        <nav>
            <ul class="depth01">
                <li>
                    <a href="#!">menu01</a>
                    <ul class="depth02">
                        <li><a href="#!">smenu01</a></li>
                        <li><a href="#!">smenu02</a></li>
                        <li><a href="#!">smenu03</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#!">menu02</a>
                    <ul class="depth02">
                        <li><a href="#!">smenu01</a></li>
                        <li><a href="#!">smenu02</a></li>
                        <li><a href="#!">smenu03</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#!">menu03</a>
                    <ul class="depth02">
                        <li><a href="#!">smenu01</a></li>
                        <li><a href="#!">smenu02</a></li>
                        <li><a href="#!">smenu03</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        

    <!--remenu001.html }-->


    <footer class="footer">
        footer
    </footer>

<script>
    $(function(){

        $('.header i').on('click', function(){
            $(this).toggleClass('on');
            $('nav').toggleClass('on');
        });

        $('nav .depth01>li').on('click', function(){
            if($('nav').hasClass('on')) {
            $(this).parent().find('.depth02').slideUp();
            $(this).find('.depth02').stop().slideToggle();
            }
        });

        $(window).on('resize', function(){
            $('.depth02').removeAttr('style');
            $('nav').removeClass('on');
        });
    })
</script>
</body>
</html>
